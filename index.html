<!DOCTYPE html>

<html>

    <head>


        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>
            Grupo 38 "Quadliparmiut"
        </title>


    </head>

    <body>

        <div class="galeria">
            <img 
            id="escudo"
            src="fotos/escudo grupo.jpg" 
            width="120px"
            alt="escudo"
            >

            <img
            id="flor"
            src="fotos/flor de lis.png"
            width="120px"
            alt="flor de lis"
            >
        </div>

        <h1 id="nombre">
            Grupo 38 "Quadliparmiut"
        </h1>

        <div class="presentacion">
            <p>Te presentamos nuestras secciones</p>
        </div>

        <div class="secciones">
            <div class="seccion" id="manada">
                <div class="box">
                    <img
                    src="fotos/manada.jpg"
                    alt="manada"
                    >
                </div>
                <p>Manada</p>
            </div>
            <div class="seccion" id="tropa">
                <div class="box">
                    <img
                    src="fotos/tropa.jpg"
                    alt="tropa"
                    >
                </div>
                <p>Tropa</p>
            </div>
            <div class="seccion" id="comunidad">
                <div class="box">
                    <img
                    src="fotos/comunidad.jpg"
                    alt="comunidad"
                    >
                </div>
                <p>Comunidad</p>
            </div>
            <div class="seccion" id="clanF">
                <div class="box">
                    <img
                    src="fotos/clanF.jpg"
                    alt="clan femenino"
                    >
                </div>
                <p>Clan Femenino</p>
            </div>
            <div class="seccion" id="clanM">
                <div class="box">
                    <img
                    src="fotos/clanM.jpg"
                    alt="clan masculino"
                    >
                </div>
                <p>Clan Masculino</p>
            </div>
        </div>

    </body>

</html>
